<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Predict Salary App</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Engg Per" placeholder="Engineering % 0 to 100" required="required" />
		<input type="text" name="Uni_Grade" placeholder="University Grade (1 to 4)" required="required" />
		<input type="text" name="Experinece" placeholder="Experience (1 to 20)" required="required" />
		<input type="text" name="Interview_Score" placeholder="Interview Score (0 to 10)" required="required" />
		<input type="text" name="No_Patents" placeholder="No of Patents (1 to 4)" required="required" />
		<input type="text" name="Test_Marks" placeholder="Test_Marks (0 to 10)" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
